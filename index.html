<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ioscalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>169</h1>
        <div class="fristline">
            <div class="ac"><h1>AC</h1></div>
            <div class="plusminus"><h1>+/-</h1></div>
            <div class="mpersent"><h1>%</h1></div>
            <div class="divide"><h1>&#xF7</h1></div>
        </div>
        <div class="secondline">
            <div class="seven"><h1>7</h1></div>
            <div class="eight"><h1>8</h1></div>
            <div class="nine"><h1>9</h1></div>
            <div class="multiply"><h1>&#xd7</h1></div>
        </div>
        <div class="thrdline">
            <div class="four"><h1>4</h1></div>
            <div class="five"><h1>5</h1></div>
            <div class="six"><h1>6</h1></div>
            <div class="minus"><h1>&#x2212</h1></div>
        </div>
        <div class="fourthline">
            <div class="one"><h1>1</h1></div>
            <div class="two"><h1>2</h1></div>
            <div class="three"><h1>3</h1></div>
            <div class="plus"><h1>&#x2b</h1></div>
        </div>
        <div class="fifthline">
            <div class="zero"><h1>0</h1></div>
            <div class="point"><h1>&#xb7</h1></div>
            <div class="equal"><h1>&#x3d</h1></div>
        </div>

    </div>
    
</body>
</html>
